output: dist/
releases:
  - name: linux
    jobs:
      - name: chatmcp-linux-deb
        package:
          platform: linux
          target: deb
          additional_files:
            - path: debian/control
              destination: DEBIAN/control
            - path: debian/postinst
              destination: DEBIAN/postinst
      - name: chatmcp-linux-rpm
        package:
          platform: linux
          target: rpm

# 以下のコマンドでdebパッケージをビルドします
# flutter_distributor release --jobs=chatmcp-linux-deb
