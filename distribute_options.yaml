# build command
# `flutter_distributor release --name=dev --jobs=linux-deb`
# `flutter_distributor release --name=dev --jobs=linux-rpm`
output: dist/
releases:
  - name: dev
    jobs:
      - name: linux-deb
        package:
          platform: linux
          target: deb
      - name: linux-rpm
        package:
          platform: linux
          target: rpm
